<ion-header>

  <ion-toolbar color="tertiary">
    <ion-buttons>
      <ion-menu-button menu="custom"></ion-menu-button>
      <ion-title>Discover</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img src="https://i.ibb.co/kMfgyh5/girl-one.jpg" alt="">
    <ion-card-header>
      <ion-card-title class="ion-text-center">In the heart of New York City</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="ion-text-center ion-padding">
        <ion-button fill="clear" color="tertiary">More</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://i.ibb.co/wdSDmkP/girl-two.jpg" alt="girl-two">
      </ion-avatar>
      <ion-label>Open your mind and find</ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="https://i.ibb.co/7kZqGWp/girl-three.jpg" alt="girl-three" alt="girl-two">
      </ion-avatar>
      <ion-label>Open your mind and find</ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="https://i.ibb.co/SVVxS51/girl-four.jpg">
      </ion-avatar>
      <ion-label>Open your mind and find</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
